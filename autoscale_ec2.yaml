---
  - name: Provision an EC2 Instance with autoscaling groups
    hosts: ansible-server
    connection: local
    gather_facts: False
    vars:
      keypair: windows
      instance_type: t2.micro
      image: ami-0ad42f4f66f6c1cc9
      region: ap-south-1
    tasks:
    - name: delete old launch conf
      ec2_lc:
        name: new_lc
        region: "{{ region }}"
        vpc_id: vpc-0077079c326c44422
        state: absent

    - name: create Launch conf
      ec2_lc:
        name: new_lc
        key_name: "{{ keypair }}"
        security_groups: sg-072e1fdf972bb45e4
        instance_type: "{{ instance_type }}"
        image_id: "{{ image }}"
        user_data: "{{ lookup('file','user_data.sh')}}"
        region: "{{ region }}"
        instance_profile_name: s3-mybucket-role
        vpc_id: vpc-0077079c326c44422
        assign_public_ip: yes
        state: present
      register: ec2
    - ec2_asg:
        name: myasg
        launch_config_name: new_lc
        health_check_period: 60
        health_check_type: ELB
        wait_for_instances: yes
        wait_timeout: 100
        replace_all_instances: yes
        min_size: 2
        max_size: 5
        desired_capacity: 3
        region: ap-south-1
        vpc_zone_identifier: [ 'subnet-0ef1b5b0198b3f012', 'subnet-035a8b0461b9dd9e7' ]
        state: present
